<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
         <h1>Tabuada</h1>
        </header>
    <section>
        <div>
            <img src="assets/images/taboada.png" alt="Imagem Taboada" width="85">
            <p class="paragrafos">
                Qual tabuada você deseja saber?<br>
                <input type="number" class="form" id="num">
            </p>
            <p class="paragrafos">
                Até que numero você deseja?<br>
                <input type="number" class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="button" onclick="tabuada()">
            </p>
        </div>
        <div id="resposta">
            <p class="paragrafos">
                Preencha os valores acima.</p>
        </div>

    </section>
    <script src="tabuada.js"></script>
</body>
</html>
